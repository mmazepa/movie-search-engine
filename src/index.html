<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Movie Search Engine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Lightbox Gallery v1.0 -->
        <link rel="stylesheet" href="assets/lightboxgallery-min.css">
        <script src="assets/lightboxgallery/lightboxjs-custom.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Movie Search Engine</h3>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="name" class="form-control" placeholder="Enter movie title...">
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:10px;">
            <div class="lightboxgallery-gallery clearfix">
                <a class="lightboxgallery-gallery-item" target="_blank" href="#" data-title="This will be title" data-link="http://www.imdb.com/title/" data-alt="This will be title">
                    <div class="col-md-4">
                        <img src="Movie poster" title="This will be title" alt="This will be title">
                        <div class="lightboxgallery-gallery-item-content">
                            <span class="lightboxgallery-gallery-item-title">This will be title</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function($) {
                $(document).on('click', '.lightboxgallery-gallery-item', function(event) {
                    event.preventDefault();
                    $(this).lightboxgallery({
                        showCounter: true,
                        showTitle: true,
                        showDescription: true
                    });
                });
            });
        </script>
    </body>
</html>
